<html>
	<head>
		<title>Labwork My information</title>

	</head>

	<body>

		<div class="conclusion">
		<form action="index.html">
		<label class="label">Name</label>
		<br>
		<input type="text">
		<br>
		<label class="label">Class</label>
		<br>
		<input list="Class">
			<datalist id="Class">
				<option>11</option>
				<option>12</option>
			</datalist>
		
		<br>
		<label class="label">Section</label>
		<br>
		<input list="Section">
			<datalist id="Section">
				<option>A</option>
				<option>B</option>
				<option>C</option>
				<option>D</option>
				<option>E</option>
				<option>F</option>
				<option>G</option>
				<option>H</option>
				<option>I</option>
				<option>J</option>
			</datalist>
		
		<br>
		<label class="label">Roll no</label>
		<br>
		<input type="text">
		<br>
		<label class="label">Gender</label>
		<br>
		<input class="label" type="radio" name="Gender">Male
		<input class="label" type="radio" name="Gender">Female
		<br>
		<label class="label">Club</label>
		<br>
		<input list="Clubs">
		<datalist id="Clubs">
			<option>Literature</option>
			<option>Maths</option>
			<option>Computer</option>
			<option>Physics</option>
			<option>Set</option>
			<option>Sports</option>
		</datalist>
		<br>

		<label class="label">Feedback for college</label>
		<br>
		<input type="textarea">
		<br><br>
		<button>Submit</button>
		</form>
		</div>
